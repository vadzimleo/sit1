{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter Now!</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <br><button btn btn-outline-info type="submit">Sign In</button><br><br>
                <small class="text-muted">Forgot your password?
                    <a class="ml-2" href="{% url 'resetpassword' %}">Reset password</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an account?</small>
            <a class="ml-2" href="{% url 'userregister' %}">Sign Up Now</a>
        </div>

    </div>
{% endblock content %}
