{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join me !!</legend>
                {{ form|crispy }}
            </fieldset>
            
            <div class="form-group">
                <button btn btn-outline-info type="submit">Sign Up</button>
            </div>
        </form>

        <div class="border-top pt-5">
            <small class="text-muted">Are you have an account already?
            <a class="ml-3" href="{% url 'login' %}">Sign in</a>
            </small>
        </div>

    </div>
{% endblock content %}
